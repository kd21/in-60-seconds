  <body>
    <div class="top">
      本のランキングサイト見本
    </div>
    <div class="main-content">
      <h3>ここからランキング</h3>
      <div class="books" id="target">
      </div>
    </div>
    <style type="text/css">
    <!--
    div.book {width: 80%; margin-top: 10px; background-color: #ffcc00;}
    div.bookimg {width:80px; height:80px; background-color: #999999}
      -->
    </style>
    <script>
      function getCSV() {
        var req = new XMLHttpRequest();
        req.open('get', 'data.csv', true);
        req.send(null);
        req.onload = function() {
          setCSV(req.responseText);
        };
      }
      function setCSV(str) {
        var data = [];
        var dataArr;
        var r = document.getElementById('');
        var tmp = str.split('\n');
        tmp.forEach(x => {
          dataArr = x.split(',');
          if (dataArr[0]) {
            data.push(dataArr.map(x => x.trim()));
          }
        });
        var t = '<dl>';
        data.forEach(x => {
          t += `<dt>${x[0]}</dt><dd>価格は${x[1]}円</dd>`;
        });
        t += '</dl>';
        r.innerHTML = t;
      }
      getCSV();
    </script>
  </body>
</html>
